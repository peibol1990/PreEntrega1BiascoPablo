<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Matrix</title>
</head>

<body>

    <section class="principal">

        <form id="login-form">

            <div class="input-container">
                <input class="input-box" id="user-input" type="text" required="required" placeholder="Usuario">
                <input class="input-box pass-font" id="pass-input" type="password" required="required"
                    placeholder="Password">
            </div>

            <div class="submit-container">
                <button class="button-sub" type="submit">Ingresar</button>
            </div>

        </form>

    </section>



    <script src="js/login.js"></script>
</body>

</html>
